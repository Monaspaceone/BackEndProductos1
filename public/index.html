<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario CRUD</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<body>

    <h1> Productos y Características </h1>

    
        <div class="form-group">
            <h2>Formulario de Producto: </h2>
        
        <form id="ingresarMarca">
            <h2> Marca</h2>

                <label for="nombre">Nombre de la Marca:</label>
                <input type="text" id="nombre" name="nombre" required>
                   
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required>

        <button type="submit"> Ingresar Marca</button>

            
        <form id="crearProducto">
          
        <h2> Producto</h2>
        
                 <label for="idMarca">ID de Marca:</label>
                 <input type="number" id="IdMarca" name="IdMarca" required>
            
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required>
           
           
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
           
            
                <label for="temporada">Temporada:</label>
                <select id="temporada" name="temporada" required>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            
            
                <label for="basePrice">Precio Base:</label>
                <input type="number" id="basePrice" name="basePrice" step="0.01" required>
            
            
      

       
        <h2> Color</h2>
        
            
                <label for="idProduct">ID del Producto:</label>
                <input type="number" id="idProduct" name="idProduct" required>
            
            
                <label for="colorName">Nombre del Color:</label>
                <input type="text" id="colorName" name="colorName" required>
           
           
                <label for="photoURL">URL de la Foto:</label>
                <input type="url" id="photoURL" name="photoURL" required>
            <!--

               si usamos Multer
                <label for="archivo"> Archivos: </label>
                <input type="file" id="archivo" name="archivo">
            
            
            -->

        <h3> Detalles del Producto</h3>
        
      
                <label for="idProductDetail">ID del Detalle del Producto:</label>
                <input type="number" id="idProductDetail" name="idProductDetail" required>
            
       
                <label for="idProduct">ID del Producto:</label>
                <input type="number" id="idProduct" name="idProduct" required>
           
          
                <label for="idColor">ID del Color:</label>
                <input type="number" id="idColor" name="idColor" required>
          
           
                <label for="size">Tamaño:</label>
                <input type="text" id="size" name="size" required>
           
          
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
          
            <input type="submit" value="Guardar">
        </form>
    </div>




  <div class="group-form"> 
 <h2> Editar Producto: </h2>

    <form id="editarProductoForm" class="hidden" enctype="multipart/form-data">
        <h3>Editar Marca</h3>
        <input type="hidden" id="editID" name="editID">

        <label for="editNombre">Nombre de la Marca:</label>
        <select id="editNombre" name="editNombre" required>
            <option value="Adidas">Adidas</option>
            <option value="Nike">Nike</option>
            <option value="H&M">H&M</option>
            <option value="Puma">Puma</option>
            <option value="Etiqueta Negra">Etiqueta Negra</option>
            <option value="Zara">Zara</option>
        </select>
    
        <label for="editCategoria">Categoría:</label>
        <input type="text" id="editCategoria" name="editCategoria" required>

        <h2>Editar Producto</h2>

        <label for="editIdMarca">ID de Marca:</label>
        <input type="number" id="editIdMarca" name="editIdMarca" required>
    

        <label for="editProductName">Nombre del Producto:</label>
        <input type="text" id="editProductName" name="editProductName" required>


        <label for="editDescripcion">Descripción:</label>
        <textarea id="editDescripcion" name="editDescripcion"></textarea>


        <label for="editTemporada">Temporada:</label>
        <select id="editTemporada" name="editTemporada" required>

        <option value="1">Sí</option>
        <option value="0">No</option>
        </select>


        <label for="editBasePrice">Precio Base:</label>
        <input type="number" id="editBasePrice" name="editBasePrice" step="0.01" required>

        <h3>Editar de Color</h3>

        <label for="editIdProduct">ID del Producto:</label>
        <input type="number" id="editIdProduct" name="editIdProduct" required>
    
    
        <label for="editColorName">Nombre del Color:</label>
        <input type="text" id="editColorName" name="editColorName" required>
   
   
        <label for="photoURL">URL de la Foto:</label>
        <input type="url" id="photoURL" name="photoURL" required>
    <!--

       si usamos Multer
        <label for="archivo"> Archivos: </label>
        <input type="file" id="archivo" name="archivo">
    
    
    -->

        <h2>Editar detalle de Producto</h2>

        <label for="editIdProductDetail">ID del Detalle del Producto:</label>
        <input type="number" id="editIdProductDetail" name="editIdProductDetail" required>
    

        <label for="editIdProduct">ID del Producto:</label>
        <input type="number" id="editIdProduct" name="editIdProduct" required>
   
  
        <label for="editIdColor">ID del Color:</label>
        <input type="number" id="editIdColor" name="editidColor" required>
  
   
        <label for="editSize">Tamaño:</label>
        <input type="text" id="editSize" name="editSize" required>
   
  
        <label for="editStock">Stock:</label>
        <input type="number" id="editStock" name="editStock" required>


        <!--solo se muestra la imagen.. NO SE PUEDE EDITAR CON MULTER-->
        <img id="currentImage" src="" alt="imagen actual" width="100px">
        
        <button type="submit"> Actualizar Producto</button>

    </form>
</div>

    <h2>Lista de Productos</h2>
    <button id="listarProductosBtn"> Listar Todos Los Productos</button>
    <ul id="listaProductos">

    </ul>


    
</body>
</html>
