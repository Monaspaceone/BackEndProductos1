<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario CRUD</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<body>

    <h1> Productos y Características </h1>

        <div class="form-group">
        
            <h2>Formulario de Producto: </h2>
        
        <form id="ingresarMarca">
            <h2> Marca</h2>

                <label for="nombre">Nombre de la Marca:</label>
                <input type="text" id="nombre" name="nombre" required>
                   
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required>

                <button type="submit"> Ingresar Marca</button> 
         </form>
            

         <button id="mostrarCrearProductoFormBtn">Crear Producto</button>

         <form id="crearProductoForm" class="hidden" enctype="multipart/form-data">

             <h2>Producto</h2>
             <label for="idMarca">ID de Marca:</label>
             <input type="number" id="IdMarca" name="IdMarca" required>
             <label for="producyo">Nombre del Producto:</label>
             <input type="text" id="producto" name="producto" required>
             <label for="descripcion">Descripción:</label>
             <textarea id="descripcion" name="descripcion"></textarea>
             <label for="categoria">Categoría:</label>
             <input type="text" id="categoria" name="categoria" required>
             <label for="temporada">Temporada:</label>
             <select id="temporada" name="temporada" required>
                 <option value="1">Sí</option>
                 <option value="0">No</option>
             </select>
             <label for="precio">Precio Base:</label>
             <input type="number" id="precio" name="precio" step="0.01" required>
             
             <button id="guardarFormProducto"> Guardar </button>
         </form>
        
    
<script src="script.js"></script>
    
</body>
</html>
