<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formulario CRUD</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
     
    <h1 class="tituloPrincipal">Base de Datos: Productos</h1>
   
     <div class="form-group">
        
    <h2>Formulario de Producto: </h2>
        
     <button id="mostrarCrearMarcaBtn" > Ingresar Marca</button>
        <form id="crearMarcaForm" class="hidden" enctype="multipart/form-data" >
            <h2> Marca</h2>

                <label for="nombre">Nombre de la Marca:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="categorias">Categoría:</label>
                <input type="text" id="categorias" name="categorias" required>

                

                <button type="submit" id="guardarMarca"> Guardar</button> 
         </form>
        
        <!--Desplegar el formulario de creacion de producto-->
         <button id="mostrarCrearProductoFormBtn">Crear Producto</button>

         <!--form para crear el nuevo usuario-->

         <form id="crearProductoForm" class="hidden" enctype="multipart/form-data">

             <h2>Producto</h2>
             <label for="idMarca">Seleccione la marca:</label>
             <select id="idMarca" name="idMarca" required>
    
                <!--esto tendria que llenarse con js-->
                </select>

             <label for="producto">Nombre del Producto:</label>
             <input type="text" id="producto" name="producto" required>

             <label for="descripcion">Descripción:</label>
             <textarea id="descripcion" name="descripcion"></textarea>

             <label for="categoria">Categoría:</label>
             <textarea id="categoria" name="categoria"></textarea>

             <label for="editTemporada">Temporada:</label>
             <select id="Temporada" name="Temporada" required>
                <option value="1">De temporada</option>
                <option value="0">Fuera de temporada</option>
            </select>

             <label for="precio">Precio Base:</label>
             <input type="number" id="precio" name="precio" step="0.01" required>
             
             <button type="submit" id="guardarFormProducto"> Guardar </button>
         </form>

      
         <!--FORM PARA EDITAR -->
    <form id="editarProductoForm" class="hidden" enctype="multipart/form-data">
        <h2>Editar Producto</h2>
        <input type="hidden" id="editID" name="editID">

        <label for="editIdMarca">ID Marca: </label>
        <input type="number" id="editIdMarca" name="editIdMarca" required> 

        <label for="editProducto">Producto: </label>
        <input type="text" id="editProducto" name="editProducto" required>

        <label for="editDescripcion">Descripción:</label>
        <textarea id="editDescripcion" name="editDescripcion"></textarea>

        <label for="editCategoria">Categoría:</label>
        <input type="text" id="editCategoria" name="editCategoria" required>

        <label for="editTemporada">Temporada:</label>
        <select id="editTemporada" name="editTemporada" required>
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>
        <label for="editPrecio">Precio Base:</label>
        <input type="number" id="editPrecio" name="editPrecio" step="0.01" required>
        
        <button type="submit"> Actualizar Usuario</button>
    </form>

    
      <!--muestra el listados -->  

    <h2>Lista de Marcas</h2>
      <button id="listarMarcasBtn"> Listar Marcas</button>
      <ul id="listaMarcas"></ul>
      
    <h2>Lista de Productos</h2>
        <button id="listarProductosBtn"> Listar Productos</button>
        <ul id="listaProductos"></ul>
    
     <script src="script.js"></script>

    </body> 
</html>
